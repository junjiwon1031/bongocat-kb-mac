name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build
        run: |
          xcodebuild -project BongoCatNoMouse.xcodeproj \
            -scheme BongoCatNoMouse \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create zip
        run: |
          cd build/Build/Products/Release
          zip -r BongoCatNoMouse.zip BongoCatNoMouse.app

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Compute source tarball SHA256
        id: sha
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          curl -sL "https://github.com/${{ github.repository }}/archive/refs/tags/${TAG}.tar.gz" -o source.tar.gz
          SHA=$(shasum -a 256 source.tar.gz | awk '{print $1}')
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT
          echo "Source SHA256: $SHA"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/Build/Products/Release/BongoCatNoMouse.zip
          generate_release_notes: true

      - name: Update Homebrew Formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        if: env.HOMEBREW_TAP_TOKEN != ''
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          SHA256=${{ steps.sha.outputs.SHA256 }}

          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/junjiwon1031/homebrew-tap.git tap-repo
          cd tap-repo

          # Remove old Cask if exists
          rm -f Casks/bongocat-kb-mac.rb

          mkdir -p Formula
          cp "${GITHUB_WORKSPACE}/Formula/bongocat-kb-mac.rb" Formula/bongocat-kb-mac.rb

          # Update version and sha256
          sed -i '' "s|url \".*\"|url \"https://github.com/junjiwon1031/bongocat-kb-mac/archive/refs/tags/v${VERSION}.tar.gz\"|" Formula/bongocat-kb-mac.rb
          sed -i '' "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/bongocat-kb-mac.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update bongocat-kb-mac to v${VERSION}"
          git push
